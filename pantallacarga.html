<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pantallacarga.css">
</head>
<body>
  <div id="loading-screen">
    <h1 class="loading-text">Cargando...</h1>
    <div class="progress-bar">
        <div class="left-gif">
            <img src="path/to/your/left-gif.gif" alt="Left GIF">
        </div>
        <div class="block">
            <span class="number">10%</span>
        </div>
        <div class="block">
            <span class="number">20%</span>
        </div>
        <div class="block">
            <span class="number">30%</span>
        </div>
        <div class="block">
            <span class="number">40%</span>
        </div>
        <div class="block">
            <span class="number">50%</span>
        </div>
        <div class="block">
            <span class="number">60%</span>
        </div>
        <div class="block">
            <span class="number">70%</span>
        </div>
        <div class="block">
            <span class="number">80%</span>
        </div>
        <div class="block">
            <span class="number">90%</span>
        </div>
        <div class="block">
            <span class="number">100%</span>
        </div>
        <div class="right-gif">
            <img src="path/to/your/right-gif.gif" alt="Right GIF">
        </div>
    </div>
</div>
<script src="./js/pantallacarga.js"></script>
</body>
</html>
